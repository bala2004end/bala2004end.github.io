<style>
  :root {
    --orange: #ff9800;
    --orange-dark: #e65100;
    /* Updated card background to be semi-transparent */
    --card-bg: rgba(28, 28, 28, 0.85); 
    --text: #ffffff;
    /* --bg variable is no longer needed for background color */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    color: var(--text);
    overflow-x: hidden;

    /* --- ADD THESE LINES FOR THE BACKGROUND IMAGE --- */
    background-image: url('1000105161.jpg'); /* The name of your image file */
    background-size: cover; /* Ensures the image covers the whole screen */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the background fixed when scrolling */
    /* --- END OF ADDED LINES --- */
  }

  header {
    background: linear-gradient(to right, var(--orange-dark), var(--orange));
    padding: 50px 20px;
    text-align: center;
    animation: slideIn 1.2s ease-out forwards;
  }

  header img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 15px;
  }

  header h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }

  header p {
    font-size: 18px;
    opacity: 0.9;
  }

  main {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    animation: slideIn 1.5s ease-out forwards;
  }

  section {
    background-color: var(--card-bg); /* Uses the new semi-transparent color */
    margin-bottom: 25px;
    padding: 25px;
    border-left: 6px solid var(--orange);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 152, 0, 0.2);
    transform: translateX(-100vw);
    opacity: 0;
    animation: fadeSlide 0.8s ease-out forwards;
    animation-delay: calc(var(--order, 0) * 0.2s + 1.5s);
    backdrop-filter: blur(4px); /* Optional: Adds a nice blur effect to the card background */
  }

  h2 {
    color: var(--orange);
    margin-bottom: 12px;
  }

  a {
    color: var(--orange);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  ul {
    padding-left: 20px;
  }

  @keyframes fadeSlide {
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes slideIn {
    from {
      transform: translateX(-100vw);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 28px;
    }

    header p {
      font-size: 16px;
    }

    header img {
      width: 100px;
      height: 100px;
    }
  }
</style>
